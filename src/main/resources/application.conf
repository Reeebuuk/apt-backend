kamon {
  trace {
    level = simple-trace
  }

  metric {
    filters {
      trace.includes = [ "**" ]
      akka-actor.includes = [ "**" ]
      akka-dispatcher.includes = [ "**" ]
    }
  }

  modules {
    kamon-log-reporter.auto-start = no
    kamon-statsd.auto-start = no
    kamon-system-metrics.auto-start = no
    kamon-annotation.auto-start = no
  }

  internal-config {
    akka {
      loglevel = DEBUG

      actor.default-dispatcher {
        fork-join-executor.parallelism-factor = 1.0
      }
    }
  }

  statsd {
    hostname = "www.apartmetns-blanka.com.hr"
    port = 8125
    subscriptions {
      histogram       = [ "**" ]
      min-max-counter = [ "**" ]
      gauge           = [ "**" ]
      counter         = [ "**" ]
      trace           = [ "**" ]
      trace-segment   = [ "**" ]
      akka-actor      = [ "**" ]
      akka-dispatcher = [ "**" ]
      akka-router     = [ "**" ]
      system-metric   = [ "**" ]
      http-server     = [ "**" ]
    }
  }
}


akka {
  loglevel = DEBUG
}

http {
  interface = "0.0.0.0"
  port = 9000
}

akka.actor.deployment {
  /parent/daily-price-calculators {
    router = round-robin-pool
    nr-of-instances = 5
  }
}

cors.allowed-origin = "*"

apartmentId = [
  {
    name = kruno,
    id = 1
  },
  {
    name = blanka,
    id = 2
  },
  {
    name = djuro,
    id = 3
  },
]
